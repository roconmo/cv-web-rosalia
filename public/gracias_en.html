<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You · Rosalía Contreras Moreira</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
      content="Form submitted successfully. Thank you for contacting Rosalía Contreras Moreira.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" href="images/favicon.png">

    <!-- Main styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <!-- HEADER (same as in index_en.html) -->
      <div id="header-placeholder"></div>
      <!-- MAIN CONTENT -->
      <main>
        <section class="section">
          <div class="wrapper section-inner" style="text-align: center; padding-top: 5rem; padding-bottom: 5rem;">
            <h1 class="section-title">Thank you!</h1>

            <p class="section-intro" style="max-width: 600px; margin: 1.5rem auto;">
              ✅ Your message has been sent successfully.
              I will get back to you as soon as possible.
            </p>

            <div style="margin-top: 2.5rem;">
              <a href="index_en.html" class="btn primary">Back to website</a>
            </div>
          </div>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="site-footer">
        <div class="footer-inner">
          <img
            src="images/logos/logo_mini2_trans.png"
            alt="Rous Web Architecture"
            class="footer-logo"
          />
          <p>
            © <span id="year"></span> Rosalía Contreras Moreira · Data & Cloud ·
            Technical project coordination and delivery.
          </p>
        </div>
      </footer>
    </div>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('header_en.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
      });
    </script>
  </body>
</html>
