<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mensaje enviado · Rosalía Contreras Moreira</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
        content="Mensaje enviado correctamente. Gracias por contactar con Rosalía Contreras Moreira.">

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="apple-touch-icon" href="images/favicon.png">

  <!-- MISMO CSS QUE INDEX -->
  <link rel="stylesheet" href="style.css" />
  <style>
  /* SOLO gracias.html */
  .hero.hero-thanks{
    min-height: 100vh !important;
    height: 100vh !important;
    padding: 0 !important;
    margin: 0 !important;
    text-align: center !important;

    /* CLAVE: grid centra perfecto */
    display: grid !important;
    place-items: center !important;

    position: relative !important;
    overflow: hidden;
  }

  .hero.hero-thanks .hero-overlay{
    position: absolute !important;
    inset: 0 !important;
  }

  .hero.hero-thanks .wrapper.hero-inner{
    /* por encima del overlay */
    position: relative !important;
    z-index: 1 !important;

    /* anulamos posibles empujes */
    padding-top: 0 !important;
    padding-bottom: 0 !important;
    margin: 0 !important;
  }

  /* Si quieres “centrado óptico” (más bonito), descomenta esto: */
  /* .hero.hero-thanks .hero-content{ transform: translateY(12px); } */
</style>

</head>

<body>
  <div class="page">

    <!-- CONTENIDO PRINCIPAL -->
    <main>
      <section class="hero hero-thanks">
        <div class="hero-overlay"></div>
        <div class="wrapper hero-inner">
          <div class="hero-content">

            <div class="hero-kicker">
              Mensaje enviado correctamente
            </div>

            <h1 class="hero-title">¡Gracias por contactar!</h1>

            <p class="hero-text" style="margin-top: 1.5rem;">
              He recibido tu mensaje y te responderé lo antes posible.
              <br><br>
              Gracias por tu interés.
            </p>

            <div style="margin-top: 3rem;">
              <a href="index.html" class="btn primary">
                Volver al inicio
              </a>
            </div>

          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="footer-inner">
        <img
          src="images/logos/logo_mini2_trans.png"
          alt="Rous Web Architecture"
          class="footer-logo"
        />
        <p>
          © <span id="year"></span> Rosalía Contreras Moreira · Consultoría Retail · Experiencia de Cliente · Desarrollo Web
        </p>
      </div>
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
