<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Sent · Rosalía Contreras Moreira</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
        content="Your message has been sent successfully. Thank you for contacting Rosalía Contreras Moreira.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="apple-touch-icon" href="images/favicon.png">

  <!-- Same CSS as index -->
  <link rel="stylesheet" href="style.css" />

  <style>
  /* Centrado SOLO para la página gracias/thanks */
  .hero.hero-thanks{
    min-height: 100vh;
    padding: 0 !important;
    margin: 0;
    position: relative;
    overflow: hidden;
  }

  .hero.hero-thanks .hero-overlay{
    position: absolute !important;
    inset: 0 !important;
  }

  /* ESTA ES LA CLAVE: tu .hero-inner es flex y se quedaba a la izquierda */
  .hero.hero-thanks .wrapper.hero-inner{
    padding-top: 0 !important;
    padding-bottom: 0 !important;

    width: 100%;
    min-height: 100vh;

    display: flex !important;
    justify-content: center !important;  /* <-- centra horizontal */
    align-items: center !important;       /* <-- centra vertical */
  }

  .hero.hero-thanks .hero-content{
    text-align: center;
    max-width: 700px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }

.hero.hero-thanks .hero-text{
  text-align: center;
  margin-left: auto;
  margin-right: auto;
}

</style>
</head>

<body>
  <div class="page">

    <!-- MAIN CONTENT -->
    <main>
      <section class="hero hero-thanks" style="min-height: 100vh;">
        <div class="hero-overlay"></div>
        <div class="wrapper hero-inner">
          <div class="hero-content" style="text-align:center; max-width:700px; margin:auto;">

            <div class="hero-kicker">
              Message sent successfully
            </div>

            <h1 class="hero-title">Thank you for reaching out!</h1>

            <p class="hero-text" style="margin-top: 1.5rem;">
              I have received your message and will get back to you as soon as possible.
              <br><br>
              Thank you for your interest.
            </p>

            <div style="margin-top: 3rem;">
              <a href="index_en.html" class="btn primary">
                Back to home
              </a>
            </div>

          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="footer-inner">
        <img
          src="images/logos/logo_mini2_trans.png"
          alt="Rous Web Architecture"
          class="footer-logo"
        />
        <p>
          © <span id="year"></span> Rosalía Contreras Moreira · Retail Consulting · Customer Experience · Web Development
        </p>
      </div>
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
